<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Css-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="container-fluid">
        <div class="container header-text">
            <h1>Licences Now</h1>
        </div>
        <div class="container header-images-container">
            <img src="./images./backgroundgreen.png" alt="Green" title="Green">
            <img src="./images./backgroundgray.png" alt="Gray" title="Gray">
            <img src="./images./backgroundpink.png" alt="Pink" title="Pink">
            <button class="btn btn-primary">Upgrade Now</button>
        </div> 
    </header>
    <div class="container">
        <div class="title-container media">
            <ul class="container">
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span>User Name</span></li>
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span>ID</span></li>
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span>Created Date</span></li>
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span>Active Users</span></li>
            </ul>
        </div>
        <div class="users-container">
            <ul class="container">
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span>Armen Vardanyan</span></li>
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span>111546892</span></li>
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span class="date" id="date"></span></li>
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2">
                    <span>0</span>
                </li>
            </ul>
            <button class="btn btn-success col-sm-12 col-md-12 col-lg-12 col-xs-12" id="modalOn">Add User</button>
        </div>
        <div class="newUsers-container">
            <ul class="container">
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span>New User Name & Surname</span></li>
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span>New User ID</span></li>
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span>New User Phone Number</span></li>
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span>New User Created Date</span></li>
                <li class="col-sm-2 col-md-2 col-lg-2 col-xs-2"><span>Remove User</span></li>
            </ul>
        </div>
    </div>
    <div class="container modal-container col-sm-4 col-md-4 col-lg-4 col-xs-4">
        <div class="form-group">
            <form>
                <label for="name">User Name</label>
                <input type="text" id="name" class="form-control" placeholder="Name & Surname">

                <label for="id">User ID</label>
                <input type="text" id="id" class="form-control" placeholder="ID">

                <label for="phone">User Phone</label>
                <input type="number" id="phone" class="form-control" placeholder="Phone Number">

                <i class="fa fa-remove" onclick="modalcontainerremove()"></i>
            </form>
            <button class="btn btn-success col-sm-12 col-md-12 col-lg-12 col-xs-12" id="addUser">Add User</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
